<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://attachments.gupy.io/production/companies/72835/career/178969/images/2024-07-10_19-19_companyLogoUrl.png"
        alt="Logo da Vox Tecnologia"
      />
      <form id="registration-form" action="php/config.php" method="POST">
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome"
          autofocus
        />
        <div id="name-error" class="error-message"></div>

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
        />
        <div id="email-error" class="error-message"></div>

        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha (somente números)"
        />
        <div id="password-error" class="error-message"></div>

        <button type="submit">Enviar</button>
        <div id="form-error" class="error-message"></div>
      </form>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
